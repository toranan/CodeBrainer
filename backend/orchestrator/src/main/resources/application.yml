spring:
  application:
    name: codebrainer-orchestrator
  datasource:
    url: jdbc:postgresql://localhost:5432/codebrainer
    username: codebrainer
    password: codebrainer
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  flyway:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info

storage:
  base-path: ./storage

judge0:
  api-url: http://3.27.95.194:2358
  callback-url: http://localhost:8080/internal/judge0/callback
  callback-enabled: false

queue:
  submission:
    name: submissions.queue
    routing-key: submissions.key
    exchange: submissions.exchange

codebrainer:
  submission:
    poll-delay-ms: 1000
    max-poll-attempts: 30

logging:
  level:
    org.springframework.web.client: DEBUG
    org.apache.http: DEBUG

gemini:
  api-key: ${GEMINI_API_KEY:}
  model: ${GEMINI_MODEL:gemini-1.5-pro}
  enabled: ${GEMINI_ENABLED:false}

