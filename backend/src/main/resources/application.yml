spring:
  application:
    name: codebrainer-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/codebrainer}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:0000}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  
  # CORS 설정 (Next.js 프론트엔드와 통신)
  web:
    cors:
      allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    com.codebrainer: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# JWT 설정
jwt:
  secret: ${JWT_SECRET:codebrainer-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm}
  expiration: ${JWT_EXPIRATION:86400000}  # 24시간 (밀리초)
