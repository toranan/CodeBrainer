# version: "3.9"

services:
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: ${DATABASE_URL}
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      STORAGE_BASE_PATH: /data/storage
      JUDGE0_API_URL: http://3.27.5.166:2358
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-pro}
      GEMINI_ENABLED: ${GEMINI_ENABLED:-true}
    volumes:
      - orchestrator-storage:/data/storage
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: codebrainer
      POSTGRES_USER: codebrainer
      POSTGRES_PASSWORD: codebrainer
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codebrainer -d codebrainer"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0:
    image: judge0/judge0:1.13.1
    restart: unless-stopped
    privileged: true
    environment:
      JUDGE0_MAX_EXECUTION_TIME: "15"
      JUDGE0_MAX_OUTPUT_LENGTH: "8192"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      POSTGRES_HOST: postgres
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      RAILS_ENV: production
    tmpfs:
      - /tmp
    ports:
      - "2358:2358"
    depends_on:
      - postgres
      - redis

  judge0-worker:
    image: judge0/judge0:1.13.1
    restart: unless-stopped
    privileged: true
    command: ["./scripts/workers"]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      POSTGRES_HOST: postgres
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      RAILS_ENV: production
      JUDGE0_USE_SANDBOX: "false"
    tmpfs:
      - /tmp
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

volumes:
  orchestrator-storage:
  postgres-data:


