version: "3.9"

services:
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres?prepareThreshold=0
      SPRING_DATASOURCE_USERNAME: postgres.sqwobsmtrgjuhgymfwtl
      SPRING_DATASOURCE_PASSWORD: qpwoe1234
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      STORAGE_BASE_PATH: /data/storage
      STORAGE_TYPE: supabase
      SUPABASE_URL: https://sqwobsmtrgjuhgymfwtl.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxd29ic210cmdqdWhneW1md3RsIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjY3Nzk4OCwiZXhwIjoyMDc4MjUzOTg4fQ.OKVm1qdziTvtTvSi3zxwAaVYfecsnZUUUIKFjSq-zU4
      SUPABASE_BUCKET: codebrainer-problems
      JUDGE0_API_URL: http://15.134.39.187:2358
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-1.5-pro
      GEMINI_ENABLED: true
    env_file:
      - .env
    volumes:
      - ./orchestrator/storage:/data/storage
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: codebrainer
      POSTGRES_USER: codebrainer
      POSTGRES_PASSWORD: codebrainer
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U codebrainer -d codebrainer" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5

  judge0:
    image: judge0/judge0:1.13.1
    restart: unless-stopped
    privileged: true
    environment:
      JUDGE0_MAX_EXECUTION_TIME: "15"
      JUDGE0_MAX_OUTPUT_LENGTH: "8192"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      POSTGRES_HOST: postgres
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      RAILS_ENV: production
    tmpfs:
      - /tmp
    ports:
      - "2358:2358"
    depends_on:
      - postgres
      - redis

  judge0-worker:
    image: judge0/judge0:1.13.1
    restart: unless-stopped
    privileged: true
    command: [ "./scripts/workers" ]
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      POSTGRES_HOST: postgres
      POSTGRES_DB: judge0
      POSTGRES_USER: judge0
      POSTGRES_PASSWORD: judge0
      RAILS_ENV: production
      JUDGE0_USE_SANDBOX: "false"
    tmpfs:
      - /tmp
    depends_on:
      - postgres
      - redis

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning

volumes:
  orchestrator-storage:
  postgres-data:


